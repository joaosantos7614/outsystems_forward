<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Get the variable path from the current URL
        const currentPath = window.location.pathname.split('/')[1];

        // Set the target URL with the new domain and the variable path
        const targetUrl = `https://personal-0kioaskk.outsystemscloud.com/${currentPath}`;

        // Redirect to the target URL
        window.location.href = targetUrl;
    </script>
</head>
<body>
    <p id="redirect">If you are not redirected, <a href="">click here</a>.</p>
</body>
    <script>
        document.getElementById("redirect").href = targetUrl;
    </script>
</html>
